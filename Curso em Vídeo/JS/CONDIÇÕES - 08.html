<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title> 
    <style>
        div#res {
            padding-top: 20px ;
        }
        body {
            background-color: rgba(0, 0, 31, 0.877);
        }
        h1 {
            color: white;
        }     
        input#botão {
            margin-top: 20px;
            color: rgb(0, 0, 0);
        }

        div {
            color: white;
        }
    </style>
</head>
<body >
    <h1>Radar Automático em JS</h1>

    <div>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h</div>
    <input type="button" value="Verificar" id="botão" onclick="calcular()">
    <div id="res"></div>

<script>
    function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong><p>`

        if (vel > 70) {//instruindo um caminho alternativo para caso a velocidade ultrapasse 70km/h. Isto é uma condição simples.
            res.innerHTML += '<p>Você ultrapassou o limite de velocidade da via e foi MULTADO.<p>'
        }
        res.innerHTML += '<p>Dirija com segurança!<p>'

    }
</script>
</body>
</html>
