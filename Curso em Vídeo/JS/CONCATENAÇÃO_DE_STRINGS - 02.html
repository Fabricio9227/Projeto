        body {
            background-color: rgb(105, 105, 173);

<body>
            <h1>Olá, mundo!</h1>
            <p>Eu vou vencer JS!</p>

        <script>
            var n1 = Number(window.prompt("Digite um número: ")) //STRING será convertida para numero inteiro ou real usando o "Number"
            var n2 = Number(window.prompt("Digite outro número: ")) //STRING será convertida para numero inteiro ou real usando o "Number"
            var soma = n1 + n2
            window.alert(`a soma de ${n1} com ${n2} é ${soma}`) //Concatenação
            
            //(number + number) para ADIÇÃO
            //(string + string) para CONCATENAÇÃO

            //usamos ` quando vamos usar as variáveis para uma exibição, por exemplo

            //Conversão de Number to String > "Number" ou "Number.parseInt/Float"
            //Conversão de String to Number > "String" ou "(n)toString"
        </script>

</body>
