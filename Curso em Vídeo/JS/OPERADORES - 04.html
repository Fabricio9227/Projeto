<script>
    
    //OPERADORES ARITIMÉTICOS

    //"+" é soma
    //"-" é subtração
    //"*" é multiplicação
    //"/" é divisão
    //"%" resto de uma divisão
    //"**" é uma potência

    //ORDEM DE PRECEDÊNCIA

    //() > ** >  *   /   % >  + -

    //OPERADORES RELACIONAIS
    
    //">=" operador "MAIOR OU IGUAL"
    //"==" operador "IGUAL"
    //"+=" operador "CONCATENAÇÃO"
    //"===" operador de "IGUALDADE DE TIPO DE DADO"
    //"!=" operador "DIFERENTE"

    //OPERADORES LÓGICOS

    //"&&" operador "E"
    //"!" operador "NÃO"
    //"||" é o operador "OU"

    //ORDEM DE PRECEDÊNCIA

    //"NÃO" > "E" > "OU"

    var idade = 16
    var estado = ("SP", "RJ")
    var salario = 1600
    var sexo = "M"

    idade >= 15 && idade <=17 //idade é maior ou igual a 15 e menor ou igual a 17?
    estado == 'RJ'|| estado == 'SP'//o estado é RJ ou SP?
    salario > 1500 && sexo != "M"//o salário é acima de 1500 e não é um homem?

    //OPERADOR TERNÁRIO

    //SINTAXE:( 'teste' ? 'true' : 'false' ). Exemplo:
    var média = 5
    média > 7? 'aprovado' : 'reprovado'// se minha variavel for maior que 7 será executado "APROVADO", se não, será executado "REPROVADO"

    
    
</script>
