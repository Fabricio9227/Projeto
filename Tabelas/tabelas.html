<table> <!--table é usado sempre no incio e no fim de uma tabela-->

  <tr> <!--TR (table row) será usada para fazer uma linha reta de escrita na tabela-->
      <th>Nome</th> 
      <th>Idade</th> <!--TH será para fazer o nome do cabeçalho, então durá do que é aquela coluna-->
  </tr>
  <tr>
      <td>Gustavo</td> 
      <td>21</td> <!--TD será para listar informações de acordo com a coluna-->
  </tr>
  <tr>
      <td>Yasmin</td>
      <td>54</td> <!--TD será para listar informações de acordo com a coluna-->
  </tr>

</table>
