<!--SEO = SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Fabricio Martins"> <!-- para definir o autor da página, para possuirmos propriedade sobre a página-->
    <meta name="description" content="Um site para músicos aprenderem"> <!--esse meta é usado para descrição de sites, caso você não tenha esse meta, o navegador irá procurar qualquer texto seu, mas muito melhor escolher o que você quer que apareça-->
    <meta name="robots" content="nofollow, noindex"> <!--esse meta diz para o robô do google o que quer que ele faça, ele é responsável por colocar os resultados da busca, por exemplo. É possível dizer ao robô seguir links na página, através do follow, ou o contrário com o nofollow, ou "indexar" a página, através do index, ou no index.-->
</head>
